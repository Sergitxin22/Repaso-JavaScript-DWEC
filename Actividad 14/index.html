<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!-- Lo primero que se hace es cargarDatos -->
  <body onload="cargarDatos()">
    <div class="container m-4">
        <div class="row">
          <!-- Con el elemeto select se crea un combo de raza y un combo de subraza 
          Cuando cambia el elemento raza se llama a seleccionar y cuando cambia subraza se llama a mostrarFotos-->
            <select id="raza" class="select custom-select m-2" onchange="seleccionar(this)"></select>
            <select id="subRaza" class="select custom-select m-2" onchange="mostrarFotos(this)"></select>
        </div>
        <div class="row">
          <!-- En este div se mostrarÃ¡n las fotos -->
            <div class="card-columns" id="fotos">

            </div>
        </div>
    </div>
    <script src="./js/index.js"></script> 
  </body>
</html>
